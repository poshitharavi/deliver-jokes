options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '$_SERVICE_NAME'
      - '--image=gcr.io/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA'
      - '--region=$_REGION'
      - '--add-cloudsql-instances=$_INSTANCE_CONNECTION_NAME'
      - '--set-env-vars=DATABASE_URL=postgresql://$_DB_USER:$_DB_PASSWORD@/$_DB_NAME?host=/cloudsql/$_INSTANCE_CONNECTION_NAME'
      - '--allow-unauthenticated'
substitutions:
  _SERVICE_NAME: deliver-jokes
  _REGION: us-central1
  _INSTANCE_CONNECTION_NAME: jokeinstance
  _DB_USER: testUser
  _DB_PASSWORD: 8n{sg&oHaD6Ch
  _DB_NAME: jokes
